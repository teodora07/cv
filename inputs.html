<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Examples of inputs</title>
  </head>
  <body>
    <h3>Please fill out this form</h3><br>
    <form class="" action="index.html" method="post" >
      <label for="">Name: </label>
      <input type="text" name="" value=""><br><br>
      <label for="">Email address: </label>
      <input type="email" name="" value=""><br><br>
      <label for="">Password: </label>
      <input type="password" name="" value=""><br><br>
      <label for="">Date of birth: </label>
      <input type="date" name="" value=""><br><br>
      <label for="">Favorite color: </label>
      <input type="color" name="" value=""><br><br>
      <label for="">Please upload your CV:  </label>
      <input type="file" name="" value="" accept="image/jpeg, image/png, image/jpg"><br><br>
      <label for="">Do you consent to the processing of your personal data?</label>
      <input type="checkbox" name="" value=""><br><br>
      <input type="reset" name="Reset" value="Reset"><br><br>
      <label for="">Please tell us how satisfied you are with our services: </label>
      <input type="range" name="" value=""><br><br>
      <input type="image"  src="images/submit_button.jpg" alt="Submit" width="48" height="48"><br>

    </form>
  </body>
</html>
